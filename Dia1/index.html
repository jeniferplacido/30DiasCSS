<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para garantir que a página seja responsiva -->
    <title>Ícones de Mídia Social com Camadas</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script> <!-- Link para o kit de ícones Font Awesome -->
</head>
<body>

    <div class="social-container"> <!-- Container para os ícones de mídia social -->
        <a href="#" class="social-icon facebook"> <!-- Link para o ícone do Facebook -->
            <span class="layer layer-1"></span> <!-- Primeira camada do ícone -->
            <span class="layer layer-2"></span> <!-- Segunda camada do ícone -->
            <span class="layer layer-3"></span> <!-- Terceira camada do ícone -->
            <i class="fab fa-facebook-f"></i> <!-- Ícone do Facebook -->
        </a>
        <a href="#" class="social-icon twitter"> <!-- Link para o ícone do Twitter -->
            <span class="layer layer-1"></span> <!-- Primeira camada do ícone -->
            <span class="layer layer-2"></span> <!-- Segunda camada do ícone -->
            <span class="layer layer-3"></span> <!-- Terceira camada do ícone -->
            <i class="fab fa-twitter"></i> <!-- Ícone do Twitter -->
        </a>
        <a href="#" class="social-icon instagram"> <!-- Link para o ícone do Instagram -->
            <span class="layer layer-1"></span> <!-- Primeira camada do ícone -->
            <span class="layer layer-2"></span> <!-- Segunda camada do ícone -->
            <span class="layer layer-3"></span> <!-- Terceira camada do ícone -->
            <i class="fab fa-instagram"></i> <!-- Ícone do Instagram -->
        </a>
        <a href="#" class="social-icon linkedin"> <!-- Link para o ícone do LinkedIn -->
            <span class="layer layer-1"></span> <!-- Primeira camada do ícone -->
            <span class="layer layer-2"></span> <!-- Segunda camada do ícone -->
            <span class="layer layer-3"></span> <!-- Terceira camada do ícone -->
            <i class="fab fa-linkedin-in"></i> <!-- Ícone do LinkedIn -->
        </a>
    </div>

</body>
</html>
